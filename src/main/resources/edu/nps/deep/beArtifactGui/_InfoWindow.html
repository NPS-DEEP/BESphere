<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;beGuiTheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-text-field caption="Disk image:" width-full _id="nameTF"></vaadin-text-field>
   <vaadin-horizontal-layout width-full>
    <vaadin-text-field caption="Number of artifacts found:" _id="numArtifactsTF" :expand="0.5"></vaadin-text-field>
    <vaadin-text-field caption="Number of unique emails:" _id="numEmailsTF" :expand="0.5"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-panel size-full :expand>
    <vaadin-grid caption="Most frequent emails" size-full _id="frequencyGrid"></vaadin-grid>
   </vaadin-panel>
   <vaadin-horizontal-layout :center>
    <vaadin-button enabled="false" style-name="friendly" plain-text _id="graphButt">
      View proximity graph of selected email 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
